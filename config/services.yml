# config/services.yml
dev:
  parameters:

all:
  parameters:

  services:
      actions_service:
          class: ApiActionsService
      translation_service:
          class: ApiTranslationService
      oauth_service:
          class: ApiOAuthService
      customers_service:
          class: ApiCustomersService
          calls:
            - ['setOAuthService', ['@oauth_service']]
      events_service:
          class: ApiEventsService
          calls:
            - ['setManifestationsService', ['@manifestations_service']]
            - ['setTranslationService', ['@translation_service']]
            - ['setOAuthService', ['@oauth_service']]
      manifestations_service:
          class: ApiManifestationsService
          calls:
            - ['setTranslationService', ['@translation_service']]
            - ['setOAuthService', ['@oauth_service']]
      cartitems_service:
          class: ApiCartItemsService
      carts_service:
          class: ApiCartsService
          calls:
            - ['setOAuthService', ['@oauth_service']]
            - ['setCartItemsService', ['@cartitems_service']]


